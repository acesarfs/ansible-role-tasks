### build nginx_revproxy_sites
- name: Initialize an empty list for nginx_revproxy_sites
  set_fact:
    nginx_revproxy_sites: []

######################## sistemas domains_temp.csv em https
- name: read from file
  set_fact:
    domains_temp_file: "{{ lookup('file', '../../files/domains_temp.csv') }}"

- name: csv to list
  set_fact:
   domains_temp: "{{ domains_temp_file.split('\n') }}"

- name: build nginx_revproxy_sites
  set_fact:
    nginx_revproxy_sites: >
      {{ nginx_revproxy_sites +
        [{
          item.split(',')[0] + '.fflch.usp.br':
            {
              'client_max_body_size' : '128M',
              'proxy_read_timeout'   : '360',
              'ssl'                  : nginx_ssl_env,
              'letsencrypt'          : nginx_ssl_env,
              'letsencrypt_email'    : 'fflchsti@usp.br',
              'domains' : [
                item.split(',')[0] + '.fflch.usp.br',
                'www.' + item.split(',')[0] + '.fflch.usp.br'
              ],
              'upstreams' : [{
                'backend_address': item.split(',')[1],
                'backend_port': 8001
              }]
            }
        }]
      }}
  with_items:
    - "{{ domains_temp }}"
  when: 
    - nginx_domains_temp_from_csv

