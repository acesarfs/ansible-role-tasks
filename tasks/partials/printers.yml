# read csv printers
- name: read printers from csv file
  set_fact:
    printersfile: "{{ lookup('file', tasks_cups_printers_csv) }}"

- name: csv to list
  set_fact:
    printers: "{{ printersfile.split('\n') }}"

# read csv printers_tea4cups
- name: read printers from csv file
  set_fact:
    printersfile: "{{ lookup('file', tasks_cups_printers_tea4cups_csv) }}"

- name: csv to list
  set_fact:
    printers_tea4cups: "{{ printersfile.split('\n') }}"

- name: Initialize an empty list for our printers
  set_fact:
    cups_printer_list: []

- name: monta lista de dicionários cups_printer_list
  set_fact: 
    cups_printer_list: > 
      {{ cups_printer_list + [{ 
        'name': item.split(',')[0], 
        'uri': 'socket://'+item.split(',')[1],
        'printer_or_class': 'printer',
        'state': 'present',
        'location': item.split(",")[0],
        'info': item.split(",")[0]
      }]}}
  with_items:
    - "{{ printers }}"

- name: monta lista de dicionários tasks_cups_printers_tea4cups_csv
  set_fact: 
    cups_printer_list: > 
      {{ cups_printer_list + [{ 
        'name': item.split(',')[0], 
        'uri': 'tea4cups:socket://'+item.split(',')[1],
        'printer_or_class': 'printer',
        'state': 'present',
        'location': item.split(",")[0],
        'info': item.split(",")[0]
      }]}}
  with_items:
    - "{{ printers_tea4cups }}"

