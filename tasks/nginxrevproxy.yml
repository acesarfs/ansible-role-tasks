    nginx_revproxy_sites: "{{ nginx_revproxy_sites|combine(nginx_revproxy_sites_extras) }}"

- name: nginxrevproxy
  include_role:
    name: hispanico.nginx_revproxy

- name: Copia certificates.sh.j2
  template:
    src: ../../templates/certificates.sh.j2
    dest: /usr/local/bin/certificates.sh
    owner: root
    group: root
    mode: 0700

- name: roda script certificates no cron
  cron:
    name: "report_certificates"
    minute: "0"
    hour: "5"
    weekday: "1"
    job: "/usr/local/bin/certificates.sh"
    user: root

